<h1> Hugo's TOP 9 MOVIES Search</h1>

  <div id="query">
    Genre:
    <!-- Genre Source: https://developers.themoviedb.org/3/genres/get-movie-list -->
    <select id="genre">
      <option value="28">Action</option>
      <option value="12">Adventure</option>
      <option value="16">Animation</option>
      <option value="35">Comedy</option>
      <option value="80">Crime</option>
      <option value="99">Documentary</option>
      <option value="18">Drama</option>
      <option value="10751">Family</option>
      <option value="14">Fantasy</option>
      <option value="36">History</option>
      <option value="27">Horror</option>
      <option value="10402">Music</option>
    </select>
    <!-- Language: -->
    &nbsp;
    Original Language:
    <select id="language">
      <option value="en">English</option>
      <option value="zh">Chinese</option>
      <option value="hi">Hindi</option>
      <option value="es">Spanish</option>
      <option value="ar">Arabic</option>
      <option value="fr">French</option>
      <option value="ru">Russian</option>
      <option value="pt">Portuguese</option>
      <option value="de">German</option>
      <option value="ja">Japanese</option>
      <option value="fa">Persian</option>
      <option value="ko">Korean</option>
    </select>
    &nbsp;
    Year Released: <input type="text" id="year" />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button">Go!</button>
  </div>
  <div id="movies">
    <img id="movieImg0" src="http://www.kevingage.com/assets/clapboard.png" />      
    <img id="movieImg1" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg2" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg3" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg4" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg5" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg6" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg7" src="http://www.kevingage.com/assets/clapboard.png" />
    <img id="movieImg8" src="http://www.kevingage.com/assets/clapboard.png" />
  </div>
